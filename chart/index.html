<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS Táblázat</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
        .table-container, .chart-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            cursor: pointer;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container canvas {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Főoldal</a></li>
            <li><a href="/table">Táblázat menü</a></li>
            <li><a href="/html5">HTML5 menü</a></li>
            <li><a href="/chart" class="active">ChartJS menü</a></li>
            <li><a href="/ajax">AJAX menü</a></li>
            <li><a href="/oojs">OOJS menü</a></li>
            <li><a href="/react" >React Játékok</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="table-container">
            <h2>5x5-ös számokat tartalmazó táblázat</h2>
            <table id="data-table">
                <tbody>
                    <script>
                        for (let i = 0; i < 5; i++) {
                            document.write('<tr onclick="drawChart(this)">');
                            for (let j = 0; j < 5; j++) {
                                document.write(`<td>${Math.floor(Math.random() * 100)}</td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>
        </div>
        
        <div class="chart-container">
            <h2>Vonaldiagram</h2>
            <canvas id="lineChart"></canvas>
        </div>
    </div>
    <footer>
        <p>Készítők: Szűcs Levente (AHSSPU), Jónás Attila (Q7CJ2Z)</p>
    </footer>
    <script src="./chart.js">
        
    </script>
</body>
</html>
